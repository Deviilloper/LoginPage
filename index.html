<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="shortcut icon" href="icons8-login-32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

<body>
    <nav class="navbar">
        <ul class="poppins">

            <li><a href="">Pages</a></li>

        </ul>
    </nav>
    <div class="main">
        <div class="outer">
            <div class="inner">
                <div class="heading">
                    <h1>Sign in to </h1>
                    <h1>Recharge Direct</h1>
                </div>
                <div class="paragraph">
                    <p>If you don't have an account</p>

            </div>

                    <input type="email" placeholder="Email ID" id="email">
                    <input type="password" placeholder="Password" >
                    <p><a href="">Recover Password?</a></p>
